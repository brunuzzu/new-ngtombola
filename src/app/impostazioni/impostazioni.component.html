<div class="flex-container">
  <div class="row justify-content-start shadow-sm align-items-center px-3 py-2">
    <p class="fw-bold fs-5 text-danger">
      <i class="bi bi-gear-fill me-2 fs-5"></i>
      Impostazioni
    </p>
  </div>
  <div class="p-5">
    <p class="text-danger fw-semibold fs-6">
      Tempo visualizzazione ultimo numero estratto
    </p>

    <div class="form-check form-switch danger">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckChecked"
        checked
        [(ngModel)]="lastNumberModalIsActive"
        (change)="onLastNumberModalIsActiveChange($event)"
      />
      <label class="form-check-label" for="flexSwitchCheckChecked"
        >Visualizza modale ultimo numero estratto</label
      >
    </div>
    <div class="d-flex justify-content-start">
      <div class="col-4" *ngIf="lastNumberModalIsActive">
        <p class="mb-0 text-danger fw-bold fs-6">Tempo di visualizzazione</p>
        <input
          type="number"
          min="1"
          max="20"
          name="tempoVisualizzazione"
          id="tempoVisualizzazione"
          class="form-control"
          [(ngModel)]="lastNumberTime"
          (ngModelChange)="onLastNumberTimeChange($event)"
        />
      </div>
    </div>
  </div>
</div>
